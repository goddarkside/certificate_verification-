<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Award Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      animation: slideDown 1s ease-in-out;
    }

    label {
      font-weight: 500;
    }

    .form-control[readonly] {
      background-color: #e9ecef;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container col-md-8 offset-md-2">
      <h2>Fill Certificate Details</h2>
      <form method="POST">
        {% csrf_token %}
   
        <div class="mb-3">
          <label class="form-label">SR No:</label>
          <input type="text" value="Auto Generated" class="form-control" readonly>
        </div>

         <div class="mb-3">
          <label class="form-label">Award</label>
          <select name="award" class="form-select" required>
            <option value="#">Select Award</option>
            <option value="StarPerformanceAward.jpg">Star Performance Award</option>
            <option value="BestPerformanceAward.jpg">Bast Performance Award</option>
            <option value="OutstandingPerformanceAward.jpg">Outstanding Performance Award</option>            
          </select>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="college" class="form-label">College:</label>
          <input type="text" name="college" id="college" class="form-control" required>
        </div>

       
        <div class="mb-3">
            <label class="form-label">Start Date:</label>
            <input type="date" name="date" class="form-control" required>
        </div>


        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Animate input focus
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.style.boxShadow = '0 0 8px #0d6efd';
        input.style.transition = 'all 0.3s ease-in-out';
      });
      input.addEventListener('blur', () => {
        input.style.boxShadow = 'none';
      });
    });
  </script>
</body>
</html>
