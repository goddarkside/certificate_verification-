{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMS Certificate Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/pms-bg.jpg' %}") no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .content {
      z-index: 2;
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      animation: fadeInDown 1.5s ease-in-out;
    }
    .btn-custom {
      font-size: 1.3rem;
      padding: 15px 40px;
      border-radius: 50px;
      transition: all 0.3s ease;
      background-color: rgb(196, 102, 30);
      margin: 10px;
    }
    .btn-custom:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0.9; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0.9; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-btn {
      animation: fadeInUp 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to Postmortem Shala <br/> Certificate & Award Generator</h1>
    <div>
      <a href="{% url 'certificate_form' %}" class="btn btn-custom animate-btn">Create Certificate</a>
      <a href="{% url 'award_form' %}" class="btn  btn-custom animate-btn">Create Award</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
